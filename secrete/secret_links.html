<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Links - Access Restricted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            color: #333;
        }

        h1 { margin-bottom: 1rem; color: #1e293b; }
        
        .code-input {
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .submit-btn {
            padding: 0.75rem 2rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .submit-btn:hover { background-color: #2563eb; }

        .return-link {
            display: block;
            margin-top: 1rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .return-link:hover { text-decoration: underline; }

        #linksContent { display: none; }
        #loginForm { display: block; }

        .error { color: #ef4444; margin-top: 0.5rem; font-size: 0.9rem; }

        ul { list-style: none; padding: 0; text-align: left; }
        li { margin: 10px 0; }
        a.secret-link { color: #3b82f6; text-decoration: none; }
        a.secret-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>Enter Access Code</h1>
            <p>Please enter the 6-digit code to view secret links.</p>
            <input type="password" id="accessCode" class="code-input" maxlength="6" placeholder="******">
            <button class="submit-btn" onclick="verifyCode()">Access Links</button>
            <p id="errorMsg" class="error"></p>
            <a href="../secreat.html" class="return-link">← Return to Secret Page</a>
        </div>

        <div id="linksContent">
            <h1>Secret Links</h1>
            <ul>
                <li><a href="#" class="secret-link">Secret Project Alpha</a></li>
                <li><a href="#" class="secret-link">Confidential Document X</a></li>
                <li><a href="#" class="secret-link">Internal Resource Y</a></li>
            </ul>
            <button class="submit-btn" style="margin-top: 2rem;" onclick="location.reload()">Lock & Return</button>
            <a href="../secreat.html" class="return-link">← Return to Secret Page</a>
        </div>
    </div>

    <script>
        const CORRECT_CODE = '676741';

        function verifyCode() {
            const input = document.getElementById('accessCode').value;
            const error = document.getElementById('errorMsg');
            
            if (input === CORRECT_CODE) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('linksContent').style.display = 'block';
            } else {
                error.textContent = 'Invalid code. Please try again.';
                document.getElementById('accessCode').value = '';
            }
        }

        // Handle Enter key
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyCode();
        });
    </script>
</body>
</html>
