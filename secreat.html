
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        #passwordPrompt {
            display: block;
        }
        
        #secretContent {
            display: none;
        }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        input[type="password"], input[type="text"].password-input {
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 1.2rem;
            padding: 0;
            padding-left: 0.5rem;
        }

        .toggle-password:hover {
            background-color: transparent;
            color: #764ba2;
        }
        
        button {
            padding: 0.75rem 2rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #764ba2;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .logo-container img {
            width: 150px;
            height: auto;
        }
        
        .error {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="passwordPrompt">
            <h1>Secret Page</h1>
            <p>Enter the password to continue</p>
            <div class="password-wrapper">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button onclick="checkPassword()">Submit</button>
            <p id="errorMessage" class="error"></p>
        </div>
        
        <div id="secretContent">
            <h1>Welcome to the Secret Page!</h1>
            <p>You've entered the correct password!</p>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple Logo">
                <button onclick="window.location.href='index.html'";>Return</button>
            </div>
        </div>
    </div>
    
    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === 'hello_world') {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('secretContent').style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
