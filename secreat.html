
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        
        #passwordPrompt {
            display: block;
        }
        
        #secretContent {
            display: none;
        }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        input[type="password"], input[type="text"].password-input {
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 1.2rem;
            padding: 0;
            padding-left: 0.5rem;
        }

        .toggle-password:hover {
            background-color: transparent;
            color: #764ba2;
        }
        
        .return-btn {
            padding: 0.75rem 2rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .return-btn:hover {
            background-color: #764ba2;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .logo-container img {
            width: 150px;
            height: auto;
        }
        
        .error {
            color: red;
            margin-top: 0.5rem;
        }

        .success {
            color: green;
            margin-top: 0.5rem;
        }

        .warning {
            color: orange;
            margin-top: 0.5rem;
        }

        .logout-btn {
            margin-top: 1rem;
            background-color: #e74c3c;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
        .re-btn1234{
            background-color: #5a2720;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem
            
        }
        .re-btn1234:hover{
            background-color: #8b4f3b
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="passwordPrompt">
            <h1>Secret Page</h1>
            <p>Enter the password to continue</p>
            <div class="password-wrapper">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button onclick="checkPassword()">Submit</button>
            <p id="errorMessage" class="error"></p>
        </div>
        
        <div id="secretContent">
            <h1>Welcome to the Secret Page!</h1>
            <p>You've entered the correct password!</p>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple Logo">
            </div>
            <div class="links">
                <p>Links:</p>
                <a href="https://www.google.com" target="_blank">Google</a>
                
            </div>
            <button class="return-btn" onclick="window.location.href='index.html'">Return</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <button tyoe="button" class= "re-btn1234" onclick="window.location.reload()">Reload</button>
        </div>
    </div>
    
    <script>
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 30000; // 30 seconds
        const CORRECT_PASSWORD = 'hello_world';

        function getAttemptData() {
            const data = sessionStorage.getItem('loginAttempts');
            return data ? JSON.parse(data) : { count: 0, lockedUntil: 0 };
        }

        function setAttemptData(data) {
            sessionStorage.setItem('loginAttempts', JSON.stringify(data));
        }

        function isLockedOut() {
            const data = getAttemptData();
            return data.lockedUntil > Date.now();
        }

        function getRemainingLockoutTime() {
            const data = getAttemptData();
            return Math.ceil((data.lockedUntil - Date.now()) / 1000);
        }

        function checkPassword() {
            const errorMsg = document.getElementById('errorMessage');
            
            if (isLockedOut()) {
                const remaining = getRemainingLockoutTime();
                errorMsg.textContent = `Too many attempts. Try again in ${remaining} seconds.`;
                errorMsg.className = 'error warning';
                return;
            }

            const password = document.getElementById('passwordInput').value;
            
            // Use constant-time comparison to prevent timing attacks
            if (constantTimeCompare(password, CORRECT_PASSWORD)) {
                sessionStorage.setItem('authenticated', 'true');
                setAttemptData({ count: 0, lockedUntil: 0 });
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('secretContent').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            } else {
                const attempts = getAttemptData();
                attempts.count++;

                if (attempts.count >= MAX_ATTEMPTS) {
                    attempts.lockedUntil = Date.now() + LOCKOUT_TIME;
                    setAttemptData(attempts);
                    errorMsg.textContent = `Too many failed attempts. Account locked for ${LOCKOUT_TIME / 1000} seconds.`;
                    errorMsg.className = 'error warning';
                    document.getElementById('passwordInput').disabled = true;
                    setTimeout(() => {
                        document.getElementById('passwordInput').disabled = false;
                        document.getElementById('passwordInput').focus();
                    }, LOCKOUT_TIME);
                } else {
                    const remaining = MAX_ATTEMPTS - attempts.count;
                    errorMsg.textContent = `Invalid password. ${remaining} attempt${remaining !== 1 ? 's' : ''} remaining.`;
                    errorMsg.className = 'error';
                    setAttemptData(attempts);
                }
                
                document.getElementById('passwordInput').value = '';
            }
        }

        function constantTimeCompare(a, b) {
            if (a.length !== b.length) return false;
            let result = 0;
            for (let i = 0; i < a.length; i++) {
                result |= a.charCodeAt(i) ^ b.charCodeAt(i);
            }
            return result === 0;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function logout() {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('loginAttempts');
            document.getElementById('passwordPrompt').style.display = 'block';
            document.getElementById('secretContent').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('passwordInput').type = 'password';
            document.getElementById('passwordInput').focus();
        }

        // Check if already authenticated
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('secretContent').style.display = 'block';
            } else {
                document.getElementById('passwordInput').focus();
            }
        });
        
        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !this.disabled) {
                checkPassword();
            }
        });
    </script>
</body>
</html>
